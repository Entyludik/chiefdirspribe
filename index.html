<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лицензия Бота</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            transform: rotateX(10deg);
            transition: all 0.3s ease;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #00ff87, #60efff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .warning {
            background: rgba(255, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: bold;
        }
        .tg-button {
            display: inline-block;
            background: linear-gradient(45deg, #355345, #60efff);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }
        .tg-button:hover {
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 20px;
                transform: none;
            }
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ВАС НАЕБАЛИ!</h1>
        
        <div class="warning">
            ВНИМАНИЕ: Это неофициальная копия бота!
        </div>
        
        <p>Лицензию на использование бота можно приобрести у:</p>
        <p><strong>@psiblades1337</strong></p>
        
        <a href="https://t.me/psiblades1337" class="tg-button" target="_blank">
            Связаться в Telegram
        </a>
    </div>

    <script>
        // Simple hover and 3D effect for the container
        const container = document.querySelector('.container');
        
        container.addEventListener('mousemove', (e) => {
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const rotateX = -(y - rect.height / 2) / 20;
            const rotateY = (x - rect.width / 2) / 20;
            
            container.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        container.addEventListener('mouseleave', () => {
            container.style.transform = 'rotateX(10deg)';
        });
    </script>
</body>
</html>
